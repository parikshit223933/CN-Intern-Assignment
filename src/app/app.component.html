<div class="container-fluid bg-light pt-5">
    <div class="row">
        <div class="col-lg-3 text-center">
            <h1 class="animate__animated animate__rotateInDownLeft">2048 Game</h1>
            <div class="view-scores-wrapper">
                <!-- /////////////////////////////////////////////////////////////////////////////////// -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary my-3" data-toggle="modal" data-target="#scores">
                    View Leaderboard
                </button>

                <!-- Modal -->
                <div class="modal fade" id="scores" tabindex="-1" role="dialog"
                    aria-labelledby="scoresLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="scoresLabel">LeaderBoard</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div *ngFor="let i of scores">
                                    On {{i.time}}, Max Score= {{i.score}}
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /////////////////////////////////////////////////////////////////////////////////// -->
            </div>
        </div>
        <div class="col-lg-6 p-0 animate__animated animate__bounceIn" id="center-main">
            <div class="box-2048" id="box">
                <div class="unit" *ngFor="let block of arr">
                    <p *ngIf="block.number!=0">{{block.number}}</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="w-100 text-center animate__animated animate__flipInY">
                <h3>
                    Score: {{score}}
                </h3>
                <div class="mt-3 mb-3">
                    <button type="button" (click)="restartGame()" class="btn btn-primary">Restart</button>
                </div>
            </div>
        </div>
    </div>

</div>
